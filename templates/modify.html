{% extends "layout.html" %}

{% block title %}
    Modify Data
{% endblock %}

{% block main %}
    <form action="/modify" method="post">
        <div class="form-group mb-3">
            <input class="form-control mx-auto w-auto" autofocus name="session_number" min="1" placeholder="Session number" type="number">
        </div>
        <div class="form-group mb-3">
            <input class="form-control mx-auto w-auto" autofocus name="distance" min="1" placeholder="Distance (in meters)" type="number">
        </div>
        <div class="form-group mb-3">
            <input class="form-control mx-auto w-auto" name="pool" min="5" placeholder="Pool length (in meters)" type="number">
        </div>
        <div class="form-group mb-3">
            <input class="form-control mx-auto w-auto" name="duration" min="1" placeholder="Duration (in minutes)" type="number">
        </div>
        <button class="btn btn-outline-warning" type="submit">Modify data</button>
    </form>
{% endblock %}
